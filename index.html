<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>RegistrationForm_v2 by Colorlib</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- MATERIAL DESIGN ICONIC FONT -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
    />
    <link rel="stylesheet" href="https://fonts.cdnfonts.com/css/montserrat" />

    <!-- STYLE CSS -->
    <link rel="stylesheet" href="css/style.css" />
  </head>

  <body>
    <div class="overlay">
      <div class="thank-you-wrapper">
        <div class="check-mark-block">
          <div class="check-mark-wrapper">
            <span></span>
            <span></span>
          </div>
        </div>
        <h3>Đăng ký thành công</h3>
      </div>
    </div>

    <div
      class="wrapper"
      style="background-image: url('images/bg-registration-form-2.jpg')"
    >
      <div class="inner">
        <form
          id="myForm"
          action="https://script.google.com/macros/s/AKfycbznkSwGpPNTxdKPVmIpvxU_yDjsdRuslFev5mXAupjhNXPgwqcMRmEU-FgVBi4yReSIHw/exec"
          method="post"
        >
          <h3>Đơn đăng ký thông tin</h3>

          <div class="form-wrapper">
            <label for="">Họ và tên</label>
            <input type="text" name="name" class="form-control" required />
          </div>

          <div class="form-group">
            <div class="form-wrapper">
              <label for="">Số điện thoại</label>
              <input
                type="text"
                name="phone"
                class="form-control"
                required
                min="0"
                step="1"
              />
            </div>
            <div class="form-wrapper">
              <label for="">Lớp</label>
              <input type="text" name="lop" class="form-control" />
            </div>
          </div>

          <div class="form-wrapper">
            <label for="">Email</label>
            <input type="email" name="email" class="form-control" required />
          </div>

          <div class="form-wrapper">
            <label for="">Quốc gia có ý định du học</label>
            <textarea
              id="custom-textarea"
              name="content"
              class="form-control"
              style="padding: 20px"
              required
            ></textarea>
          </div>

          <button type="submit" id="submit-btn">APPLY</button>
        </form>
      </div>
    </div>

    <script src="js/main.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.0/jquery.min.js"></script>
  </body>
  <!-- This templates was made by Colorlib (https://colorlib.com) -->
</html>
